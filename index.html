<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="grid-container">
            <aside id="left">
                <div class="title">
                    <img src="img/odin-lined.png">
                    <h1>ODIN</h1>
                </div>
                <div id="credits">
                    <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></a></p>
                </div>
            </aside>
            <div id="right">
                <div id="spiel">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </p>
                    <p>Sign up <i>now</i> to get started.</p>
                    <p>You know you want to.</p>
                </div>
                <form action="#" method="get">
                    <div id="user-input">
                        <h3>Let's do this!</h3>
                        <div id="input-grid-container">
                            <div>
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name="first_name" placeholder="Thor">    
                            </div>
        
                            <div>
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" name="last_name" placeholder="Odinson">    
                            </div>
        
                            <div>
                                <label for="user_email">EMAIL</label>
                                <input type="email" id="user_email" name="user_email">            
                            </div>
    
                            <div>
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="tel" id="phoneNumber" name="phone_number">    
                            </div>
        
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                                <div class="error-text"></div>
                            </div>
        
                            <div>
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmPassword" name="confirm_password">        
                            </div>    
                        </div>
                    </div>
                    <button type="submit" id="create-account">Create Account</button>
                </form>
                <div id="cta">
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
